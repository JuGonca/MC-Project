<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC - Projects | Login</title>

    <link rel="stylesheet" href="/style/form.css">
</head>
<body>
    <head>

    </head>
    <main>
        <form action="" method="get">
            <fieldset>
                <div class="elementos-formulario">
                    <legend>Login</legend>
                    <div class="elementos">
                        <label for="nome">Nome:</label>
                        <input type="name" name="nome" id="nome" required>
                    </div>
                    <div class="elementos">
                        <fieldset>
                            <legend>Nível Acesso:</legend>
                            <div class="opcao">
                                <input type="radio" name="nivel" id="nivel1" value="1" checked><label for="nivel1">Nível 1</label>
                                <input type="radio" name="nivel" id="nivel2" value="2"><label for="nivel2">Nível 2</label>
                                <input type="radio" name="nivel" id="nivel3" value="3"><label for="nivel3">Nível 3</label>
                            </div>
                        </fieldset>
                    </div>
                    <div class="elementos">
                        <label for="universo">Universo:</label>
                        <input type="text" name="universo" id="universo" required>
                    </div>
                </div>
                <button>Entrar</button>
            </fieldset>
        </form>
    </main>
    <footer>
        
    </footer>
</body>
</html>
