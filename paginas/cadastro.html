<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC - Projects | Cadastro</title>

    <link rel="stylesheet" href="/style/form.css">
</head>
<body>
    <head>

    </head>
    <main>
        <form action="" method="get">
            <fieldset>
                <div class="elementos-formulario">
                    <legend>Cadastro</legend>
                    <div class="elementos">
                        <label for="nome">Nome:</label>
                        <input type="name" name="nome" id="nome" required>
                    </div>
                    <div class="elementos"> 
                        <label for="sobrenome">Sobrenome (opicional):</label>
                        <input type="text" name="sobrenome" id="sobrenome">
                    </div>
                    <div class="elementos">
                        <label for="responsa">Responsabilidade:</label>

                        <select name="responsa" id="responsa" required>
                            <option value="">-- Escolha uma opção --</option>
                            <option value="ceo">CEO</option>
                            <option value="revisao">Revisão</option>
                            <option value="externo">Externo</option>
                        </select>
                    </div>
                    <div class="elementos">
                        <fieldset>
                            <legend>Nível Acesso:</legend>
                            <div class="opcao">
                            <input type="radio" name="nivel" id="nivel1" value="1" checked><label for="nivel1">Nível 1</label>
                            <input type="radio" name="nivel" id="nivel2" value="2"><label for="nivel2">Nível 2</label>
                            <input type="radio" name="nivel" id="nivel3" value="3"><label for="nivel3">Nível 3</label>
                            </div>
                        </fieldset>
                    </div>
                    <div class="elementos">
                        <label for="universo">Universo:</label>
                        <input type="text" name="universo" id="universo" required>
                    </div>
                    <div class="elementos">
                        <label for="aniversario">Aniversário (opicional):</label>
                        <input type="date" name="aniversario" id="aniversario">
                    </div>
                </div>
                <button>Cadastrar</button>
            </fieldset>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
